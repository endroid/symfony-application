default:
    extensions:
        Behat\Symfony2Extension:
            kernel:
                bootstrap: features/bootstrap/bootstrap.php
                class: App\Kernel
        Behat\MinkExtension:
            base_url: https://nginx/test.php
            goutte:
                guzzle_parameters:
                    verify: false
        rpkamp\Behat\MailhogExtension:
            base_url: http://mailhog:8025
        Behatch\Extension: ~

    suites:
        default:
            contexts:
                - FeatureContext
                - JwtFeatureContext
                - Behatch\Context\DebugContext
                - Behatch\Context\TableContext
                - Behatch\Context\JsonContext
                - Behatch\Context\RestContext
                - rpkamp\Behat\Context\MinkAwareMailhogContext
                - rpkamp\Behat\MailhogExtension\Context\MailhogContext
