sudo: required

services:
  - docker

branches:
  only:
    - /^[0-9\.]+$/

env:
  - DOCKER_COMPOSE_VERSION=1.14.0

before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - cp overwrites/.env.test overwrites/.env

before_script:
  - sudo /etc/init.d/mysql stop # Make sure port 3306 is not already occupied

script:
  - sudo chmod 777 -R .
  - ./run >/dev/null
  - docker-compose exec --user 1000 php /bin/sh ./rebuild
  - docker-compose exec --user 1000 php /bin/sh ./check
